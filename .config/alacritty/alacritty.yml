# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Hack 

    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  # bold:
  # family: UbuntuMono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  # italic:
  # family: UbuntuMono
    # Style can be specified to pick a specific face.
    # style: Italic

 
colors:
  # Default colors
  primary:
    background: '0x584a67'
    foreground: '0xe1eef4'

  # Normal colors
  normal:
    black:   '0x584a67'
    red:     '0xa5cde5'
    green:   '0x97e5fc'
    yellow:  '0xd1c8d8'
    blue:    '0xe2c6de'
    magenta: '0xd1cdf4'
    cyan:    '0xf4d5ee'
    white:   '0xe1eef4'

  # Bright colors
  bright:
    black:   '0x9da6aa'
    red:     '0xa5cde5'
    green:   '0x97e5fc'
    yellow:  '0xd1c8d8'
    blue:    '0xe2c6de'
